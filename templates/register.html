{% extends "layout.html" %}
{% block content %}
<form action="/register" method="POST" oninput='password1.setCustomValidity(password1.value !== password2.value ? "Passwords dont match." : "")'>
    <p>
    <label for="username">Username:</label><br>
    <input type="text" id="username" name="username" required></p>
    <p>
    <label for="password1">Password:</label><br>
    <input id="password1" type=password name="password1" required></p>
    <p>
    <label for="password2">Confirm password:</label><br>
    <input id="password2" type=password name="password2" required></p>
    <p>
    <input id="create-user" type="submit" value="Create account"></p>
</form>
{% endblock %}
